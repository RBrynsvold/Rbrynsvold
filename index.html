<html>
<script src='https://d3js.org/d3.v5.min.js'>	
</script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300></svg>
<script>
	
async function init() {
	
	// set graph dims and margins			 
	var svg = d3.select("svg"),
		margin = 50,
		width = svg.attr("width") - margin,
		height = svg.attr("height") - margin

	// axes domain/ranges
	xdomain = [0, 10];
	xrange = [0, width - margin];
	ydomain = [0, 1];
	yrange = [height - margin, 0]

	// read data
	const data = await d3.csv( 		'https://raw.githubusercontent.com/RBrynsvold/Rbrynsvold.github.io/main/narr_viz_data.csv');

	var x = d3.scaleLinear()
				.domain(xdomain)
				.range(xrange);
	var y = d3.scaleLinear()
				.domain(ydomain)
				.range(yrange);
		
		// Add dots
	d3.select("svg")
		.attr("width", width + 2 * margin)
		.attr("height", height + 2 * margin)
		.append("g") 
			.attr("transform", "translate("+margin+","+margin+")")
		.selectAll("dot")
		.data(data)
		.enter()
		.append("circle")
			.attr("cx", function (d) { 
				return x(d.Mental_Fatigue_Score); } )
			.attr("cy", function(d) {
				return y(d.Burn_Rate); } );
			.attr("r", 2);	
		
	// Add Y axis
	d3.select("svg").append("g")
		.attr("transform", "translate("+margin+","+margin+")")
		.call(d3.axisLeft(y)
				.tickValues([0.25, 0.50, 0.75, 1.00])
			);
				//.tickFormat(d3.format("~s")) );
						 	
	// Add X axis			
	d3.select("svg").append("g")
		.attr("transform", "translate("+margin+","+height+")")
		.call(d3.axisBottom(x)
			    .tickValues([10, 20, 50, 100])
			);
				//.tickFormat(d3.format("~s")) );

	
}
</script>
</body>
</html>

		.selectAll('p')
		.data(data)
		.enter()
		.append('p')
			.html(function(d,i) { return 'car ' + i +
				 ' is a ' + d.Make + '.'; });
